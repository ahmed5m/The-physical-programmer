
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>أحمد الجعيدي | المبرمج الفيزيائي</title>
    <meta name="description" content="أحمد الجعيدي - خبير تطوير تطبيقات الويب ومدرس فيزياء متخصص." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Space+Grotesk:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
      :root {
        --physics-cyan: #00f2ff;
        --code-gold: #fbbf24;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #030303;
        color: #fff;
        overflow-x: hidden;
      }
      .font-space { font-family: 'Space Grotesk', sans-serif; }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      .highlight-cyan {
        color: var(--physics-cyan);
        text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      }
      
      .highlight-amber {
        color: var(--code-gold);
        text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.15);
        color: transparent;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--physics-cyan); }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .reveal-text {
        overflow: hidden;
        display: block;
      }
    </style>

  }
}
</script>

    <div class="noise-overlay"></div>
    <div id="root"></div>
